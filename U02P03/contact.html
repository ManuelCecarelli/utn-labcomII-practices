<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Hola mundo!</h1>
        <p>Texto adicional header</p>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <form action="">
                <table>
                    <tbody>
                        <tr>
                            <td><label for="nombre">Nombre:</label></td>
                            <td><input type="text" name="nombre" id="nombre" required></td>
                        </tr>
                        <tr>
                            <td><label for="e-mail">E-mail:</label></td>
                            <td><input type="email" name="e-mail" id="e-mail" required></td>
                        </tr>
                        <tr>
                            <td><label for="edad">Edad:</label></td>
                            <td><input type="number" name="edad" id="edad" min="0" max="115"></td>
                        </tr>
                        <tr>
                            <td><label for="color">Color preferido:</label></td>
                            <td><input type="color" name="color" id="color"></td>
                        </tr>
                        <tr>
                            <td><label for="comentario">Comentario:</label></td>
                            <td><textarea name="comentario" id="comentario" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Confirmar"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Info</h2>
            <p>Texto adicional div-right</p>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
        </div>
    </div>

    <footer>

    </footer>
