<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Iniciar Sesión</h1>
    <p>Ingrese su usuario y su contraseña:</p>
    <form>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="nombre de usuario..."/>
        <br>
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" placeholder="ingrese su password..."/>
        <br>
        <label for="recordar-datos">Recordar datos</label>
        <input type="checkbox" id="recordar-datos" name="recordar-datos">
        <br><br>
        <input type="submit" value="Aceptar"/>
    </form>
</body>
</html>
